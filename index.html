<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row">
                <div class="nav__container">
                    <figure class="nav__logo-title--wrapper">
                        <img class="logo" src="./assets/nav__logo.svg" alt="">
                        <span class="text--hoverpurple">Treact</span>
                    </figure>
                    <ul class="nav__links">
                        <Li><a href="#" class="nav__link">About</a></Li>
                        <Li><a href="#" class="nav__link">Blog</a></Li>
                        <Li><a href="#" class="nav__link">Pricing</a></Li>
                        <Li><a href="#" class="nav__link">Contact Us</a></Li>
                        <Li><a href="#" class="nav__link">Login</a></Li>
                        <Li><a href="#" class="nav__link"><button class="btn">Sign Up</button></a></Li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="landing__container">
                    <div class="landing__info">
                        <h1 class="landing__info--header">
                            Beautiful React Templates <span class="text--purple"> for you.</span>
                        </h1>
                        <p class="landing__info--para">
                             Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                         </p>
                    
                        <div class="landing__info--input">
                        <input type="text" placeholder="Your Email Address">
                        <button class="btn btn__input"> Get Started</button>
                        </div>
                        <div class="landing__info--logos">
                            <span class="landing__info--logo-text">
                            OUR TRUSTED CUSTOMERS
                            </span>
                        <img class="landing__info--logo" src="./assets/customers-logo-strip.680ac7c2.png" alt="">
                        </div>
                    </div>
                        <div class="landing__info--imgs">
                            <img class="landing__info--img" src="./assets/design-illustration-2.6da6a00b.svg" alt="">
                        </div>
                </div>
            </div>
        </div>

    </section>
